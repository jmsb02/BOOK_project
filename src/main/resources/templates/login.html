<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
<main class="form-signin w-100" style="max-width: 400px;">
    <div class="container px-4 mt-4">
        <form action="/login" method="post" th:object="${loginForm}">
            <div class="image-container text-center mb-3"> <!-- 이미지와 제목을 감싸는 div 요소에 margin-top 추가 -->
                <img class="mb-2" th:src="@{images/unlock512.png}" alt="" width="120" height="120">
                <h1 class="h3 mb-3 fw-bold">정보를 입력해주세요</h1> <!-- 제목의 텍스트 중앙 정렬 설정 -->
            </div>


            <div class="form-floating mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com"
                       th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                <!-- 유효성 검사 오류 메시지를 표시 -->
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="Password" th:field="*{password}"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <!-- 유효성 검사 오류 메시지를 표시 -->
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            </div>

            <div>
                <!-- 로그인 에러 메시지 표시 -->
                <p th:if="${loginError}" class="text-danger" th:text="${loginError}"></p>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 btn-bd-primary">Sign in</button>
        </form>

        <div class="mt-3 text-center"> <!-- 정보 입력 폼과 하단 링크 사이의 공백 조정 -->
            <p class="mb-0">회원 가입을 하시겠습니까?</p>
            <a href="/signup" class="btn btn-primary btn-sm py-2 btn-bd-primary mt-2 btn-signup">Sign up</a>
        </div>
        <footer class="fixed-bottom text-center mt-3"> <!-- 하단 공백 조정 -->
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024-2027</p>
        </footer>
    </div>
</main>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const emailInput = document.querySelector('input[type="email"]');
        const passwordInput = document.querySelector('input[type="password"]');

        // 이메일 입력란에 대한 초기 placeholder 설정
        emailInput.value = "이메일을 입력하세요";
        emailInput.style.color = "gray"; // placeholder 색상 설정

        // 비밀번호 입력란에 대한 초기 placeholder 설정
        passwordInput.value = "Password";
        passwordInput.style.color = "gray"; // placeholder 색상 설정

        // 이메일 입력란에 대한 focus 이벤트 처리
        emailInput.addEventListener("focus", function () {
            if (emailInput.value === "이메일을 입력하세요") {
                emailInput.value = "";
                emailInput.style.color = "black"; // 입력 텍스트 색상 설정
            }
        });

        // 이메일 입력란에 대한 blur 이벤트 처리
        emailInput.addEventListener("blur", function () {
            if (emailInput.value === "") {
                emailInput.value = "이메일을 입력하세요";
                emailInput.style.color = "gray"; // placeholder 색상 설정
            }
        });

        // 비밀번호 입력란에 대한 focus 이벤트 처리
        passwordInput.addEventListener("focus", function () {
            if (passwordInput.value === "Password") {
                passwordInput.value = "";
                passwordInput.style.color = "black"; // 입력 텍스트 색상 설정
            }
        });

        // 비밀번호 입력란에 대한 blur 이벤트 처리
        passwordInput.addEventListener("blur", function () {
            if (passwordInput.value === "") {
                passwordInput.value = "Password";
                passwordInput.style.color = "gray"; // placeholder 색상 설정
            }
        });
    });
</script>
