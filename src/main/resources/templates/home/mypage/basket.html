<div class="container"> <!-- Wrap the table in a container -->
    <div class="center-content"> <!-- Apply Bootstrap grid classes -->
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ISBN</th>
                <th>이미지</th>
                <th>제목</th>
                <th>저자/출판사</th>
                <th>출판일</th>
                <th>price</th>
                <th>기타</th>
            </tr>
            </thead>

            <!-- 수정 후 코드 -->
            <tr th:each="book:${books}">
                <td>[[${book.isbn}]]</td>
                <td><img th:src="${book.image}" th:alt="${book.title}" width="100"></td>
                <td><a th:href="${book.link}">[[${book.title}]]</a></td>
                <td>[[${book.author}]]/[[${book.publisher}]]</td>
                <td>[[${book.pubdate}]]</td>
                <td><b>[[${book.price}]]</b></td>
                <td style="text-align: center">
                    <div class="d-flex justify-content-center text-center align-items-center">

                        <form id="BasketForm1" action="/home/orders" method="GET">
                            <button id="Basket1" class="btn  btn-primary btn-sm btn-fixed-width"
                                    style="margin-right: 10px; background-color: #7013F2; border-color: #7013F2; color: white;">
                                상품 주문하기
                            </button>
                            <input type="hidden" id="BasketId1" name="isbn" th:value="${book.isbn}">
                        </form>


                        <form id="BasketForm2" action="/home/wishlist" method="GET">
                            <button id="Basket2" class="btn  btn-primary btn-sm btn-fixed-width"
                                    style="margin-right: 10px; background-color: #F26B6B; border-color: #F26B6B; color: white;">
                                찜 목록에 추가하기
                            </button>
                            <input type="hidden" id="BasketId2" name="isbn" th:value="${book.isbn}">
                        </form>

                        <form id="BasketForm3" action="/delete_book" method="GET">
                            <button id="Basket3" class="btn  btn-primary btn-sm btn-fixed-width"
                                    style="margin-right: 10px; background-color: #3F88C5; border-color: #3F88C5; color: white;">
                                상품 취소하기
                            </button>
                            <input type="hidden" id="BasketId3" name="isbn" th:value="${book.isbn}">
                        </form>

                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
