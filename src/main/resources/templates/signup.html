<head th:fragment="header">
    <script src="../assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384
ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/jumbotron-narrow.css" rel="stylesheet">
    <title>회원 가입</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fieldError {
            border-color: #bd2130;
        }



        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 각 요소의 간격 조정을 위한 CSS */
        .form-group {
            margin-bottom: 20px; /* 각 입력 필드 간의 간격 조정 */
        }

        /* 크기 조정 */
        .form-control {
            width: 400px; /* 입력 필드의 폭을 조정합니다. */
            height: 40px; /* 입력 필드의 높이를 조정합니다. */
            font-size: 16px; /* 입력 필드의 폰트 크기를 조정합니다. */
        }

        .btn-primary {
            width: 200px; /* 버튼의 폭을 조정합니다. */
            height: 40px; /* 버튼의 높이를 조정합니다. */
            font-size: 16px; /* 버튼의 폰트 크기를 조정합니다. */
            background-color: #7013F2;
            margin-right: 10px; /* 오른쪽으로 5px만 이동 */
        }

        /* 회원 가입 제목 위치 조정 */
        h2 {
            text-align: center; /* 텍스트 가운데 정렬 */
            margin-bottom: 35px; /* 회원 가입 제목과 폼 사이 간격 조정 */
            font-weight: bold; /* 회원 가입 제목을 진하게 설정 */

        }
        .btn-custom-2 {
            --bd-custom-bg: #F26B6B;
            --bd-custom-rgb: 242, 107, 107;
            --bs-btn-bg: var(--bd-custom-bg);
            --bs-btn-border-color: var(--bd-custom-bg);
            --bs-btn-hover-bg: #D64545;
            --bs-btn-hover-border-color: #D64545;
            --bs-btn-active-bg: #A33030;
            --bs-btn-active-border-color: #A33030;
        }


    </style>
</head>
<body>
<div class="container">
    <h2>회원 가입</h2>
    <form role="form" action="/signup" th:object="${memberForm}" method="post">
        <!-- 이름 필드 -->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="name">이름</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="이름을 입력하세요"
                       th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                <!-- 유효성 검사 오류 메시지를 표시 -->
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="user_id">아이디</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{email}" class="form-control" placeholder="아이디를 입력하세요"
                       th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                <!-- 유효성 검사 오류 메시지를 표시 -->
                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="password">비밀번호</label>
            <div class="col-sm-9">
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요"
                       th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                <!-- 유효성 검사 오류 메시지를 표시 -->
                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="address">주소</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{address}" class="form-control" placeholder="우편번호를 입력하세요"
                       th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'">
                <!-- 유효성 검사 오류 메시지를 표시 -->
                <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" th:for="address2">상세주소</label>
            <div class="col-sm-9">
                <input type="text" th:field="*{address2}" class="form-control" placeholder="상세 주소를 입력하세요 (필수 아님)">
            </div>
        </div>
        <div class="form-group row mt-5">
            <div class="col-sm-10 offset-sm-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/" class="btn btn-custom-2 me-2 text-white">돌아가기</a>
            </div>
        </div>


    </form>
</div> <!-- /container -->
<footer class="my-3 text-center text-small">
    <p class="mb-1">&copy; 2024 JM</p>
</footer>
</body>
</html>
